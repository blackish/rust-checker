---

hosts:
  remote_foo:
    addr: 8.8.8.8
    check: icmp
    interval: 3
    config:
      mtu: "100"
      source_ip: 192.168.0.95
    labels:
      probe_name: dns1

processes: []

outputs:
- output_name: remote_sender
  match_labels:
    probe_name:
    - dns1
    name:
    - remote_foo
  config:
    address: 127.0.0.1
