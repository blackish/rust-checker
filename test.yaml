---

hosts:
  foo1:
    addr: 8.8.8.8
    check: icmp
    interval: 3
    config:
      mtu: "100"
      source_ip: 192.168.0.95
    labels:
      probe_name: dns1

processes:
- process_name: stats
  interval: 5
  labels_to_add:
    stats: rtt
  match_labels:
    probe_name:
    - dns1
    - dns2
    name:
    - foo1
    - foo2
  match_value: rtt
  values:
  - avg
  - low
  - high
- process_name: stats
  interval: 5
  labels_to_add:
    stats: loss
  match_labels:
    probe_name:
    - dns1
    - dns2
    name:
    - foo1
    - foo2
  match_value: loss
  values:
  - sum

outputs:
- output_name: print
  match_labels:
    probe_name:
    - dns1
    - dns2
    name:
    - foo1
    - foo2
    - remote_foo
    stats:
    - stats1
  config: {}
