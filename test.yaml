---

hosts:
  foo1:
    addr: 8.8.8.8
    check: icmp
    interval: 3
    config:
      mtu: 100
      source_ip: 192.168.0.95
    labels:
      probe_name: dns1

processes:
- process_name: histogram
  config:
    interval: 10
  labels_to_add:
    stats: rtt
  match_labels:
    probe_name:
    - dns1
  match_value: rtt

outputs:
- output_name: print
  match_labels:
    probe_name:
    - dns1
    stats:
    - rtt
  config: {}
