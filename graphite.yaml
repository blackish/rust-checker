---

hosts:
  foo1:
    addr: 8.8.8.8
    check: icmp
    interval: 3
    config:
      mtu: 100
      source_ip: 10.32.7.131
    labels:
      probe_name: dns1

processes:
- process_name: stats_time
  config:
    interval: 60
  labels_to_add:
    stats: rtt
  match_labels:
    probe_name:
    - dns1
    - remote_probe
  match_value: rtt
  values:
  - avg
  - low
  - high
- process_name: stats_time
  config:
    interval: 60
  labels_to_add:
    stats: loss
  match_labels:
    probe_name:
    - dns1
  match_value: loss
  values:
  - sum

outputs:
- output_name: graphite
  match_labels:
    probe_name:
    - dns1
    stats:
    - loss
    - rtt
  config:
    address: carbon-dev.las.demonware.net:2003
    prefix: neteng
    names:
    - probe_name
    - stats
